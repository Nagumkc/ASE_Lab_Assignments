

<!DOCTYPE html>
<html ng-app="pf" ng-controller="action">
<head>
	<title>Formal Contact Form a Flat Responsive Widget Template :: w3layouts</title>
	<link rel="stylesheet" href="css/style2.css">
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<!-- For-Mobile-Apps-and-Meta-Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Formal Contact Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //For-Mobile-Apps-and-Meta-Tags -->
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
		
</head>

<body>
	<div class="container">
<div>
	<h1>Welcome!</h1>
</div>

		<div class="contact">

			<div class="right-w3" ng-model="dis">
				First name: <span>{{dis.fname}}</span></br>
				Last name:<span >{{dis.lname}}</span></br>
				<a href="#">Email :<span> {{dis.email}}</span></a>
				<h2>Thank You</h2>
			</div>
			<form method="post" >
				<div class="left">
					<div class="name">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input type="text" name="name" class="name" ng-model="fdata.fname" placeholder="Your First Name" required="">
					</div>
					<div class="name">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input type="text" name="name" ng-model="fdata.lname" class="name" placeholder="Your Last Name" required="">
					</div>
					<div class="email">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<input type="text" name="email" ng-model="fdata.email" class="email" placeholder="Your Email" required="">
					</div>
					<span style="color: red">{{out}}</span>
					<input type="submit" value="Update" ng-click="update()">
				</div>
			</form>
			<div class="clear"></div>
		</div>

		
	</div>
	<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
	<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
	<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
