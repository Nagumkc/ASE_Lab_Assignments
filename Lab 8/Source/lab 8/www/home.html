<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
            <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="hm" ng-controller="web" >
      
      <ion-pane>
        
     <div class="bar bar-header bar-stable">
  <h1 class="title">Welcome!</h1>
          </div>
          <div style="margin-top:50px">
              <label class="item item-input">
                  <input type="text" ng-model="input" placeholder="Enter Keyword"/></label>
         <button type="button" ng-click="sea()" class="st button button-block button-positive">Search </button>

              </div>
          <ion-scroll direction="y" delegate-handle="taskScroll" overflow-scroll="true">
          <div id="se" style="display:none" ng-model="final">
        <TABLE> <TR> <TH style="color: aliceblue; background:sienna" COLSPAN=2>Search From Using Microsoft Cognitive Services API </TH> </TR></TABLE></br>
        <img  src="{{final.link}}">
              <p>{{final.detailed}}</p>
          </div>
           <div id="te" style="display:none">
        <button type="button" ng-click="translate(final.detailed)" class="st button button-block button-positive">Translate </button>
                              <TABLE> <TR> <TH style="color: aliceblue; background:sienna" COLSPAN=2>Laungage translate from Yandex API </TH> </TR></TABLE></br>
    <p ng-model="tra">{{tra.text}}</p>
      </div>   
      </ion-scroll>
    </ion-pane>-
          
  </body>
</html>
